<div class="card col-3" *ngFor="let item of arr">
  
      <div class="div-header-wrapper">
          <p><strong>{{item.HospitalName}} </strong><mat-icon>location_city</mat-icon></p>
          <p>{{item.HospitalAddress}} <mat-icon>location_on</mat-icon></p>
          <p>{{item.Tel}} <mat-icon>call</mat-icon></p>
      </div>
      <div>
        <div class="card-block">  </div>
        <div class="rating-wrapper">
         <p class="rating">XXXX<app-star-rating [rating]="item.Rating1GeneralSatisfaction"  [starCount]="starCount" [color]="starColor" (ratingUpdated)="item.Rating1GeneralSatisfaction=$event;"></app-star-rating></p>
         <!-- <p class="p_rating">fgr</p> -->
         <p class="rating"><app-star-rating [rating]="rating"  [starCount]="starCount" [color]="starColor" (ratingUpdated)="onRatingChanged($event)"></app-star-rating></p>
         <p class="rating"><app-star-rating [rating]="rating"  [starCount]="starCount" [color]="starColor" (ratingUpdated)="onRatingChanged($event)"></app-star-rating></p>
         <p class="rating"><app-star-rating [rating]="rating"  [starCount]="starCount" [color]="starColor" (ratingUpdated)="onRatingChanged($event)"></app-star-rating></p>
        </div>
      </div>
      <a routerLink="/footer">Read More</a>
   
  </div>
